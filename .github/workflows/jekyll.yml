name: Build Jekyll

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jekyll:
    name: Build and deploy Jekyll site
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: ðŸ”¨ Build site
      run: |
        mkdir .jekyll-cache _site
        docker run --rm -v ${{ github.workspace }}:/srv/jekyll jekyll/builder:latest jekyll build

